      - cmdLine:
        - 'C:\\Windows\\SysWow64\\rundll32.exe ..\\besta.ocx,D\"&\"l\"&\"l\"&\"R\"&\"eg\"&\"i\"&\"s\"&\"t\"&\"e\"&\"rS\"&\"e\"&\"rver'
